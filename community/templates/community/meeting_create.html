{% extends 'base.html' %}

{% block title %}모임 생성 - MoodGarden{% endblock %}

{% block content %}
<div class="container">
    <h1>모임 생성</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'meeting_create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">모임 제목</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="description">모임 설명</label>
            <textarea id="description" name="description" required class="form-control" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="location_name">장소명</label>
            <input type="text" id="location_name" name="location_name" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="meeting_date">모임 일시</label>
            <input type="datetime-local" id="meeting_date" name="meeting_date" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="capacity">정원</label>
            <input type="number" id="capacity" name="capacity" value="10" min="1" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">모임 생성</button>
        <a href="{% url 'community' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
